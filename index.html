<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Naviagtion</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5155308c9e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" id="btn">
        <label for="btn" class="menu-btn">

        </label>

            <div class="title">Lin Buntu</div>
            <ul class="list-items">
                <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-users-line"></i>Clients</a></li>
                <li><a href="#"><i class="fa-brands fa-usps"></i>Services</a></li>
                <li><a href="#"><i class="fa-solid fa-gears"></i>Settings</a></li>
                <li><a href="#"><i class="fa-solid fa-list"></i>Features</a></li>
                <li><a href="#"><i class="fa-solid fa-address-card"></i>About us</a></li>
                <li><a href="#"><i class="fa-solid fa-language"></i>Languages</a></li>
                <li><a href="#"><i class="fa-solid fa-envelope-circle-check"></i>Contact us</a></li>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </ul>
        </nav>
    </div>
</body>
</html>
